<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      
      <link rel ="stylesheet" href="css/main.css">
      <style> 
         a,label,input,option{
            text-align: center;
         } 
      </style>
            
         
         
      
      <title>Super Search</title>
   </head>
   <body>
      
      <h1>Search Engine </h1> 
      <p> This is a Google Search Engine that helps you search up anything, using different platforms and search engines (BETA)  </p> 
      
      
      
      <form action= "http://www.google.com/search" target="_blank" method= "GET"> 
               
         <label for="search box"> Search </label> 
         <input type="text" name="q" id="search box"> 
         <select name="as_sitesearch" id ="site">
            <option value> ----GOOGLE---</option> 
            <option value="https://www.bing.com/"> ----BING----</option> 
            <option value="https://www.yahoo.com/"> ----YAHOO----</option> 
            <option value="https://www.forbes.com/">----FORBES----</option> 
            <option value="https://www.nytimes.com/">----NEW YORK TIMES----</option> 
            <option value="https://www.netflix.com/">----NETFLIX----</option> 
            <option value="https://www.hulu.com/">----HULU----</option> 
            <option value="https://open.spotify.com/">----SPOTIFY----</option>
         </select> 
         
         <input type ="submit" value="Search"> 
         
         
      </form> 
      
      <a href = "https://eriku121.github.io/index.html"> Home Page</a> 
      
      
        
         
      
      
     
     
     
     
     
     
     
     
     
     
     
     
     
   </body>
</html>

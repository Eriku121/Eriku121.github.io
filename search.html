<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      
      <link rel ="stylesheet" href="main.css">
      
         
         
      
      <title>Search</title>
   </head>
   <body>
      
      <h1> Search Engine </h1> 
      <p> This is a Google Search Engine to be able to easily look up any questions you have! </p> 
      
      
      
      <form action= "http://www.google.com/search" target="_blank" method= "GET"> 
               
         <label for="search box"> Search </label> 
         <input type="text" name="q" id="search box"> 
         <select name="as_sitesearch" id ="site">
            <option value> ----GOOGLE---</option> 
            <option value="https://www.bing.com/"> ----BING----</option> 
            <option value="https://www.yahoo.com/"> ----YAHOO----</option> 
         </select> 
         
         <input type ="submit" value="Search"> 
         
         
      </form> 
      
        
         
      
      
     
     
     
     
     
     
     
     
     
     
     
     
     
   </body>
</html>
